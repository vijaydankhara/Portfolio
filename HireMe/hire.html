<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireForm</title>
    <link rel="stylesheet" href="hire.css">
</head>
<body>
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <form action="https://formsubmit.co/vijaydankhara111@gmail.com" method="POST">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_autoresponse" value="Thanks for reaching out to me. You will hear from me very soon! Have a good day ðŸ˜ƒ">
          <input type="hidden" name="_csrf" value="{{ csrf_token }}">

          <a name="contact"></a>
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Me</h1>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
              <div class="flex flex-wrap -m-2">
                <div class="p-2 w-full sm:w-1/2">
                  <div class="relative">
                    <label for="compnyname" class="leading-7 text-sm text-gray-400">Compny Name</label>
                    <input type="text" id="compnyname" name="compnyname" placeholder="COMPNY NAME"
                      class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                  </div>
                </div>
                <div class="p-2 w-full sm:w-1/2">
                  <div class="relative">
                    <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                    <input type="email" id="email" name="email" placeholder="jon32@gmail.com"
                      class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                  </div>
                </div>
                <div class="p-2 w-full sm:w-1/2">
                  <div class="relative">
                    <label for="number" class="leading-7 text-sm text-gray-400">Phone Number</label>
                    <input type="text" id="number" name="number" placeholder="+91 9876543210"
                      class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                  </div>
                </div>
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                    <textarea id="message" name="message" placeholder="Message"
                      class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                  </div>
                </div>
                <div class="p-2 w-full">
                  <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
                </div>
              </div>
            </div>
          </div>
      </section>
</body>
</html>
